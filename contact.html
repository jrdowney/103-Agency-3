    <h1>Contact</h1>
    <img src="img/destacada.jpg" alt="just a picture">


    <main class="main-contact container">
        <form action="#">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" name="userName" id="name">
                
                <label for="email">Email:</label>
                <input type="text" id="email">

                <label for="phone">Phone number:</label>
                <input type="tel" name="phone" id="phone">
                <label for="message">Message:</label>
                <textarea name="message" id="msg" cols="30" rows="10"></textarea>
            </fieldset>
            <fieldset>
                <legend>Product Information</legend>
                <label for="type">Type</label>
                <select name="type" id="type">
                    <option value=""select disabled>--Select an option</option>
                    <option value="buy">Buy</option>
                    <option value="sell">Sell</option>
                </select> 
                <label for="number">Number</label>   
                <input type="number" name="number" id="number">
            </fieldset>

            <fieldset>
                <legend>Contact information</legend>

                <label for="phone">Phone</label>
                <input type="radio" name="email" id="radio-email">

                <p>If you want to be contacted by phone, please select a day and hour</p>

                <label for="date">Date:</label>
                <input type="time" name="hour" id="hour">

                <label for="hour">Hour:</label>
                <input type="time" name="hour" id="hour">

            </fieldset>
            <div class="btn-form">    
            <input class="btn btn-green" type="submit" value="Send">
            </div>
        </form>
    </main>
